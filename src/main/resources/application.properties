spring.application.name=testcode_konser

# Configuration Port
server.port=8081

# Configuration Database
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:root}
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/testcode_konser
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.security.user.name=user
spring.security.user.password=password

app.testcode-konser.jwt-app-name=${JWT_APP_NAME:testcode-konser}
app.testcode-konser.jwt-expiration=${JWT_EXPIRATION:600}
app.testcode-konser.jwt-secret=${JWT_SECRET:rahasia}
app.testcode-konser.username-admin=${USERNAME_ADMIN:admin}
app.testcode-konser.password-admin=${PASSWORD_ADMIN:admin}
